  <section id="second-section">
    <div class="form-container container-format">
      <div class="row">
        <div>
          <h2>Contact me by filling up the form!</h2>
          <form class="row" novalidate>
            <div class="col-lg-4 col-md-12">
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-lg-4 col-md-12">
              <label for="validationCustom01" class="form-label">Service</label>
              <select class="form-select">
                <option selected>Select a service</option>
                <option value="1">Photography</option>
                <option value="2">3D Modelling</option>
                <option value="3">Tutoring</option>
              </select>
            </div>

            <div class="col-lg-4 col-md-12">
              <label for="validationCustom01" class="form-label">Your Email</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Email" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="row">
              <div>
                <label for="validationCustom01" class="form-label"><em class="descriptions">How did you find out about my website?</em></label>
                <div class="row">
                  <div class="form-check col-lg-4 col-md-12">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      <p class="point">Facebook</p>
                    </label>
                  </div>
                  <div class="form-check col-lg-4 col-md-12">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      <p class="point">Website</p>
                    </label>
                  </div>
                  <div class="form-check col-lg-4 col-md-12">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      <p class="point">Instagram</p>
                    </label>
                  </div>

                </div>
                <div>
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </div>
            </div>


          </form>
        </div>
      </div>
    </div>
